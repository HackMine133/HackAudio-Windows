<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HackAudio Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-shell">
        
        <div class="title-bar">
            <div class="brand">
                <i class="fas fa-wave-square"></i> HackAudio <span class="pro-badge">PRO</span>
            </div>
            <div class="window-controls">
                <button id="btn-min"><i class="fas fa-minus"></i></button>
                <button id="btn-max"><i class="fas fa-expand"></i></button>
                <button id="btn-close" class="close"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <div class="main-body">
            <nav class="sidebar">
                <div class="nav-group">
                    <h3>Моя музыка</h3>
                    <button class="nav-btn active" data-tab="library">
                        <i class="fas fa-music"></i> Библиотека
                    </button>
                    <button class="nav-btn" data-tab="visualizer">
                        <i class="fas fa-chart-bar"></i> Визуализатор
                    </button>
                    <button class="nav-btn" data-tab="jamendo">
                        <i class="fas fa-globe"></i> Поиск Jamendo
                    </button>
                </div>

                <div class="nav-group">
                    <h3>Файлы</h3>
                    <button class="nav-btn" id="add-folder-btn">
                        <i class="fas fa-folder-plus"></i> Добавить файлы
                    </button>
                </div>

                <div class="nav-bottom">
                    <button class="nav-btn" data-tab="settings">
                        <i class="fas fa-cog"></i> Настройки
                    </button>
                </div>
            </nav>

            <main class="content-area">
                
                <div id="tab-library" class="tab-content active">
                    <div class="library-toolbar">
                        <div class="search-bar">
                            <i class="fas fa-search"></i>
                            <input type="text" id="search-input" placeholder="Поиск в библиотеке...">
                        </div>
                        <div class="library-actions">
                            <div class="filter-pills">
                                <button class="pill active" data-filter="all">Все</button>
                                <button class="pill" data-filter="favorites"><i class="fas fa-heart"></i> Избранное</button>
                                <button class="pill" data-filter="recent"><i class="fas fa-history"></i> Недавние</button>
                            </div>
                            <div class="sort-controls">
                                <span>Сортировка</span>
                                <select id="sort-select">
                                    <option value="added">По дате добавления</option>
                                    <option value="name">По названию</option>
                                    <option value="artist">По исполнителю</option>
                                    <option value="album">По альбому</option>
                                </select>
                                <button id="sort-dir-btn" class="icon-btn sm" title="Порядок">
                                    <i class="fas fa-sort-amount-down-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="playlist-header-row">
                        <span class="col-idx">#</span>
                        <span class="col-title">Название</span>
                        <span class="col-artist">Исполнитель</span>
                        <span class="col-album">Альбом</span>
                        <span class="col-fav"><i class="fas fa-heart"></i></span>
                    </div>
                    
                    <ul id="playlist-list" class="track-list">
                        <div class="empty-state">
                            <i class="fas fa-music"></i>
                            <p>Перетащите музыку сюда или нажмите "Добавить"</p>
                        </div>
                    </ul>
                </div>

                <div id="tab-visualizer" class="tab-content">
                    <canvas id="visualizer"></canvas>
                </div>

                <div id="tab-jamendo" class="tab-content">
                    <div class="header-search">
                        <div class="search-bar jamendo-bar">
                            <i class="fas fa-cloud-music"></i>
                            <input type="text" id="jamendo-input" placeholder="Найти песню в Jamendo (Enter)...">
                            <button id="jamendo-search-btn">Найти</button>
                        </div>
                    </div>
                    <div id="jamendo-results" class="jamendo-grid">
                        <div class="empty-state">
                            <i class="fab fa-jamendo"></i>
                            <p>Введите запрос для поиска музыки</p>
                        </div>
                    </div>
                </div>

                <div id="tab-settings" class="tab-content">
                    <h2>Настройки</h2>
                    <div class="settings-grid">
                        <div class="setting-card">
                            <h3>Внешний вид</h3>
                            <label class="toggle-row">
                                <span>Светлая тема</span>
                                <input type="checkbox" id="theme-checkbox">
                            </label>
                            <label class="toggle-row">
                                <span>Авто-цвет (из обложки)</span>
                                <input type="checkbox" id="autocolor-checkbox">
                            </label>
                        </div>

                        <div class="setting-card">
                            <h3>Аудио процессинг</h3>
                            
                            <div class="control-row">
                                <label>Скорость воспроизведения (<span id="speed-val">1.0</span>x)</label>
                                <input type="range" id="speed-slider" min="0.5" max="3.0" step="0.1" value="1.0">
                            </div>
                            
                            <div class="control-row">
                                <label>Усиление громкости (Gain: <span id="gain-val">100</span>%)</label>
                                <input type="range" id="bonus-vol-slider" min="100" max="200" step="10" value="100">
                            </div>
                        </div>

                        <div class="setting-card">
                            <h3>Эквалайзер</h3>
                            <div class="control-row">
                                <label>Низкие (Bass: <span id="bass-val">0</span>dB)</label>
                                <input type="range" id="bass-slider" min="-12" max="12" step="1" value="0">
                            </div>
                            <div class="control-row">
                                <label>Средние (Mid: <span id="mid-val">0</span>dB)</label>
                                <input type="range" id="mid-slider" min="-12" max="12" step="1" value="0">
                            </div>
                            <div class="control-row">
                                <label>Высокие (Treble: <span id="treble-val">0</span>dB)</label>
                                <input type="range" id="treble-slider" min="-12" max="12" step="1" value="0">
                            </div>
                        </div>

                        <div class="setting-card">
                            <h3>Пространство</h3>
                            <div class="control-row">
                                <label>Баланс (L/R: <span id="pan-val">0</span>)</label>
                                <input type="range" id="pan-slider" min="-1" max="1" step="0.1" value="0">
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>

        <div class="player-bar">
            
            <div class="now-playing">
                <div class="cover-wrapper">
                    <img id="player-cover" src="" alt="">
                    <i id="player-default-icon" class="fas fa-music"></i>
                </div>
                <div class="track-info">
                    <div id="player-title" class="title">Нет трека</div>
                    <div id="player-artist" class="artist">---</div>
                </div>
            </div>

            <div class="player-controls-center">
                <div class="buttons">
                    <button id="shuffle-btn" class="icon-btn sm" title="Случайно"><i class="fas fa-random"></i></button>
                    <button id="prev-btn" class="icon-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="play-pause-btn" class="play-fab"><i class="fas fa-play"></i></button>
                    <button id="next-btn" class="icon-btn"><i class="fas fa-step-forward"></i></button>
                    <button id="loop-btn" class="icon-btn sm" title="Повтор"><i class="fas fa-redo"></i></button>
                </div>
                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <div class="progress-bar-wrapper" id="progress-wrapper">
                        <div class="progress-fill" id="progress-fill"></div>
                        <div class="progress-handle" id="progress-handle"></div>
                    </div>
                    <span id="total-time">0:00</span>
                </div>
            </div>

            <div class="player-volume">
                <button id="mute-btn" class="icon-btn sm"><i class="fas fa-volume-up"></i></button>
                <input type="range" id="volume-slider" min="0" max="100" value="50">
            </div>
        </div>

        <input type="file" id="file-input" multiple accept="audio/*" style="display:none;">
    </div>

    <script src="renderer.js"></script>
</body>
</html>
